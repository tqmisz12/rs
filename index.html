        height: 700

      <!-- 控制聲音開關 -->
      $("a.changeVolume").on("click", function() {
        var status = $(this).attr("rel");
        if (status == "靜音") {
          $("video.food")[0].muted = false;
          $(this).attr("rel", "有聲音");
          $(this).find("i.material-icons").text("volume_up");
        } else {
          $("video.food")[0].muted = true;
          $(this).attr("rel", "靜音");
          $(this).find("i.material-icons").text("volume_off");
        }
      });
    })
